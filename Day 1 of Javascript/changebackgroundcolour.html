<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Background Colour</title>
    <style>
        button {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <button onclick="document.body.style.backgroundColor = generateRandomColor()">Set Background Colour</button>
    <script>
        function generateRandomColor() {
                var randomColor = '#' + Math.floor(Math.random()*16777216).toString(16);
                return randomColor;
        }

    </script>
</body>
</html>
